{% extends 'base.html' %}
{% load static %}
    {% block title %} - Lista visitas {% endblock %}
    {% block body %}

    <br>
    <form action="{% url 'visit.myvisits' %}" style="display: inline;">
        <button class="btn btn-info" style="width: 150px;">
            Mis visitas
        </button>
    </form>
    <table class="center">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Visitante</th>
                {% if staff %}
                <th scope="col"></th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for visit in visits %}
            <tr>
                <td>{{ visit.date }}</td>
                <td>{{ visit.visitor.nickname }}</td>
                {% if staff %}
                <td>
                    <button class="btn btn-warning" style="width: 80px;" 
                    onclick="window.location.href='{% url 'visit.calendar.edit' visit.id %}'">
                        Editar
                    </button>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
