{% extends 'base.html' %}
        
    {% block body %}

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

        <form action="{% url 'users.signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <!-- <label for="username">Usuario: </label> -->
                <input class="form-control" type="text" id="username", name="username" required value={{a_username}} placeholder="Usuario">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="email">Email: </label> -->
                <input class="form-control" type="email" id="email", name="email" required value={{a_email}} placeholder="Correo Electrónico">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="first_name">Nombre: </label> -->
                <input class="form-control" type="text" id="first_name", name="first_name" required value={{a_first_name}} placeholder="Nombres">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="last_name">Apellidos: </label> -->
                <input class="form-control" type="text" id="last_name", name="last_name" required value={{a_last_name}} placeholder="Apellidos">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="nickname">Como te gusta que te digan: </label> -->
                <input class="form-control" type="text" id="nickname", name="nickname" required value={{a_nickname}} placeholder="¿Cómo te gusta que te digan?">
            </div>
            <!-- <div class="form-group mb-3">
                <label for="password">Contraseña: </label>
                <input class="form-control" type="password" id="password", name="password" required placeholder="Contraseña">
            </div> -->
            <!-- <div class="form-group mb-3"> -->
                <!-- <label for="password2">Confirmar contraseña: </label> -->
                <!-- <input class="form-control" type="password" id="password2", name="password2" required placeholder="Confirmar contraseña"> -->
            <!-- </div> --> -->
            <div class="form-group mb-3">
                <!-- <label for="phone_number">Celular: </label> -->
                <input class="form-control" type="tel" id="phone_number", name="phone_number" required value={{a_phone_number}} placeholder="Celular">
            </div>
            <!-- <div class="form-group mb-3">
                <label for="gender">Género: </label>
                <select class="form-control"  type="text" id="gender", name="gender" aria-placeholder="Género">
                    <option selected>Género</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="No Binario">No binario</option>
                </select>
            </div> -->
            <!-- <div class="form-inline mb-3">
                <label for="birthday" class="mx-3">Fecha de nacimiento: </label>
                <input class="form-inline" type="date" id="birthday", name="birthday" value={{a_birthday}}>
            </div> -->
            <div class="form-check form-switch mb-3">
                {% if a_mailing_list %}
                <input class="form-check-input" type="checkbox" id="mailing_list", name="mailing_list" value="True" checked>
                <label class="form-check-label" for="mailing_list">¿Quieres recibir información? </label>
                {% else %}
                <input class="form-check-input" type="checkbox" id="mailing_list", name="mailing_list" value="True">
                <label class="form-check-label" for="mailing_list">¿Quieres recibir información? </label>
                {% endif %}
            </div>
            <!-- <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="info_manage", name="info_manage" value="True" required>
                <label class="form-check-label" for="info_manage">¿Aceptas los términos y condiciones? </label>
            </div> -->
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-secondary">Registrar</button>
            </div>
        </form>
        
    {% endblock %}
