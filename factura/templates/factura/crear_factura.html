{% extends 'base.html' %}
{% load static %}
    {% block title %} - Crear Factura{% endblock %}
    {% block body %}

    <br>
    <h2 class="center top-20">Nueva Factura de {{ nickname }}</h2>
    <br>

    <form action="{% url 'factura.crear' %}" method="post" style="text-align: left; margin: 0 auto; width: 600px">{% csrf_token %}
        <div class="form-group">
            <label for="date" style="width:100px">Fecha:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="proveedor" style="width:100px">Proveedor:</label>
            <input type="text" class="form-control" id="proveedor" name="proveedor" required>
        </div>
        <div class="form-group">
            <label for="numero" style="width:100px">NÃºmero:</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
        <div class="form-group">
            <label for="valor" style="width:100px">Valor:</label>
            <input type="number" class="form-control" id="valor" min="0" name="valor" required>
        </div>
            
        <div class="form-item">
            <input type="submit" class="btn btn-secondary" value="Agregar">
        </div>
    </form>

    {% endblock %}
